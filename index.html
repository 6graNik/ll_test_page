<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="page_wrapper">
        <header>
            <div class="top_icon"></div>
            <div class="top_title">
                <h1>Добавление постов</h1>
            </div>
        </header>
        <section class="main">
            <div class="item">
                <div class="item_inner">

                    <div class="left_side">
                        <div class="camera_holder">
                            <div class="camera_icon"></div>
                            <div class="camera_text">Перетащите фото сюда</div>
                        </div>
                        <div class="lang">
                            Язык: <span class="lang_id">RU</span>
                        </div>
                    </div>

                    <div class="content_holder">
                        <div class="content_buffer">
                            <div class="text_box">
                                <textarea placeholder="Напишите текст заметки"  class="zametka_text" maxlength="4000" required="required"></textarea>
                                <div id="one_pix_line"></div>
                            </div>
                            <div class="avatar">
                                <div class="avatar_icon"></div>
                                <div class="avatar_text">
                                    Tigran K
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="botton_line">
                        <button class="blue_btn">Опубликовать</button>
                        <button class="trnsp_btn">Отмена</button>
                    </div>

                </div>
            </div>
        </section>
    </div>
</body>
</html>
